<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="content">
      <h1 id="title"><span>Pi</span> Panel</h1>
      <div class="btn-group">
        <div id="status" class="status">
          <span id="conn-state">Connecting...</span>
          <span><span id="curr-ping">0</span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="info flex-row">
          <div>
            <i class="fas fa-microchip"></i>
            <span id="cpu-usage">...</span>
            <span class="info-title">CPU Usage</span>
          </div>
          <div>
            <i class="fas fa-memory"></i>
            <span id="memory-usage">...</span>
            <span class="info-title">RAM Usage</span>
          </div>
          <div>
            <i class="fas fa-plug"></i>
            <span id="up-time">...</span>
            <span class="info-title">Up-Time</span>
          </div>
        </div>
        <div class="flex-row">
          <button id="reboot">Reboot</button>
          <button id="shutdown">Shutdown</button>
        </div>
        <button id="file-system">File Manager</button>
      </div>
      <div class="file-system">
        <div id="prev-dir" class="dir-item">Get Back</div>
        <div id="files"></div>
        <textarea spellcheck="false" id="file-editor"></textarea>
        <div class="menu">
          <ul class="menu-options">
            <li class="menu-option">Download</li>
            <li class="menu-option">Edit</li>
          </ul>
        </div>
        <a style="display: none" id="exec-download" href="#" download></a>
      </div>
    </div>

    <script src="/assets/js/libs/socket.io.min.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
